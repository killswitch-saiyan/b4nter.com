<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        // Connect to Socket.IO server
        const socket = io('http://127.0.0.1:8000', {
            auth: {
                user_id: 'test_user_123'
            },
            transports: ['websocket', 'polling'],
            timeout: 20000,
            forceNew: true
        });
        
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDiv.textContent = 'Connected!';
            statusDiv.style.color = 'green';
            
            // Test joining a channel
            socket.emit('join_channel', {
                channel_id: 'general',
                user_id: 'test_user_123'
            });
        });
        
        socket.on('disconnect', (reason) => {
            console.log('Disconnected:', reason);
            statusDiv.textContent = 'Disconnected: ' + reason;
            statusDiv.style.color = 'red';
        });
        
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            statusDiv.textContent = 'Connection Error: ' + error.message;
            statusDiv.style.color = 'red';
        });
        
        socket.on('user_joined_channel', (data) => {
            console.log('User joined channel:', data);
            addMessage('User joined channel: ' + JSON.stringify(data));
        });
        
        socket.on('new_channel_message', (data) => {
            console.log('New message:', data);
            addMessage('New message: ' + JSON.stringify(data));
        });
        
        function addMessage(text) {
            const div = document.createElement('div');
            div.textContent = text;
            messagesDiv.appendChild(div);
        }
        
        // Test sending a message after 3 seconds
        setTimeout(() => {
            if (socket.connected) {
                console.log('Sending test message...');
                socket.emit('send_message', {
                    content: 'Hello from test page!',
                    sender_id: 'test_user_123',
                    channel_id: 'general'
                });
                addMessage('Sent test message');
            }
        }, 3000);
    </script>
</body>
</html>
