<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sending Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        input, button { padding: 8px; margin: 5px; }
        button { background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Sending Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" value="test-user-123" placeholder="Enter user ID">
        </div>
        
        <div>
            <label for="channelId">Channel ID:</label>
            <input type="text" id="channelId" value="general" placeholder="Enter channel ID">
        </div>
        
        <div>
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter message">
            <button onclick="sendMessage()" id="sendBtn" disabled>Send Message</button>
        </div>
        
        <div>
            <button onclick="joinChannel()">Join Channel</button>
            <button onclick="leaveChannel()">Leave Channel</button>
        </div>
        
        <h3>Event Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            const sendBtn = document.getElementById('sendBtn');
            
            if (isConnected) {
                statusDiv.textContent = `Connected (Socket ID: ${socket?.id})`;
                statusDiv.className = 'status connected';
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                sendBtn.disabled = true;
            }
        }

        function connect() {
            const userId = document.getElementById('userId').value;
            
            log('Attempting to connect...');
            
            socket = io('http://127.0.0.1:8000', {
                auth: {
                    user_id: userId
                },
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });

            socket.on('connect', () => {
                log('‚úÖ Socket connected successfully');
                log(`Socket ID: ${socket.id}`);
                isConnected = true;
                updateStatus();
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Socket disconnected: ${reason}`);
                isConnected = false;
                updateStatus();
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error.message}`);
                isConnected = false;
                updateStatus();
            });

            socket.on('new_channel_message', (messageData) => {
                log(`üì® Received message: ${messageData.content} from ${messageData.sender_name}`);
            });

            socket.on('user_joined_channel', (data) => {
                log(`üë§ User ${data.user_id} joined channel ${data.channel_id}`);
            });

            socket.on('user_left_channel', (data) => {
                log(`üë§ User ${data.user_id} left channel ${data.channel_id}`);
            });

            socket.on('error', (error) => {
                log(`‚ùå Socket error: ${error}`);
            });
        }

        function sendMessage() {
            if (!socket || !isConnected) {
                log('‚ùå Cannot send message: not connected');
                return;
            }

            const content = document.getElementById('message').value;
            const userId = document.getElementById('userId').value;
            const channelId = document.getElementById('channelId').value;

            if (!content.trim()) {
                log('‚ùå Message is empty');
                return;
            }

            const messageData = {
                content: content,
                sender_id: userId,
                channel_id: channelId
            };

            log(`üì§ Sending message: ${content}`);
            socket.emit('send_message', messageData);
            
            // Clear the message input
            document.getElementById('message').value = '';
        }

        function joinChannel() {
            if (!socket || !isConnected) {
                log('‚ùå Cannot join channel: not connected');
                return;
            }

            const userId = document.getElementById('userId').value;
            const channelId = document.getElementById('channelId').value;

            const joinData = {
                channel_id: channelId,
                user_id: userId
            };

            log(`üîó Joining channel: ${channelId}`);
            socket.emit('join_channel', joinData);
        }

        function leaveChannel() {
            if (!socket || !isConnected) {
                log('‚ùå Cannot leave channel: not connected');
                return;
            }

            const userId = document.getElementById('userId').value;
            const channelId = document.getElementById('channelId').value;

            const leaveData = {
                channel_id: channelId,
                user_id: userId
            };

            log(`üîó Leaving channel: ${channelId}`);
            socket.emit('leave_channel', leaveData);
        }

        // Auto-connect when page loads
        window.onload = function() {
            connect();
        };

        // Handle Enter key in message input
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
