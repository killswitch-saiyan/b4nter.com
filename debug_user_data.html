<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug User Data</h1>
    
    <div class="debug-section">
        <h3>localStorage Contents</h3>
        <button onclick="showStorage()">Show localStorage</button>
        <button onclick="clearStorage()">Clear localStorage</button>
        <button onclick="testAPI()">Test API</button>
        <div id="storage-output"></div>
    </div>

    <div class="debug-section">
        <h3>Test Login</h3>
        <button onclick="testLogin()">Test Login with naveen.test@example.com</button>
        <div id="login-output"></div>
    </div>

    <script>
        function showStorage() {
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            
            let output = '<h4>localStorage Contents:</h4>';
            output += '<p><strong>Token:</strong> ' + (token ? token.substring(0, 50) + '...' : 'null') + '</p>';
            output += '<p><strong>User:</strong> ' + (user ? user : 'null') + '</p>';
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    output += '<h4>Parsed User Object:</h4>';
                    output += '<pre>' + JSON.stringify(userObj, null, 2) + '</pre>';
                    
                    // Check for the "123456" issue
                    if (userObj.full_name === '123456' || userObj.username === '123456') {
                        output += '<p class="error">⚠️ Found "123456" in user data! This is the issue.</p>';
                    }
                    
                    // Show what should be displayed
                    const displayName = userObj.full_name || userObj.username || 'Unknown User';
                    output += '<h4>Display Name Calculation:</h4>';
                    output += '<p><strong>full_name:</strong> ' + (userObj.full_name || 'null') + '</p>';
                    output += '<p><strong>username:</strong> ' + (userObj.username || 'null') + '</p>';
                    output += '<p><strong>Final display name:</strong> <span class="success">' + displayName + '</span></p>';
                    
                } catch (e) {
                    output += '<p class="error">Error parsing user: ' + e.message + '</p>';
                }
            }
            
            document.getElementById('storage-output').innerHTML = output;
        }

        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            document.getElementById('storage-output').innerHTML = '<p class="success">localStorage cleared!</p>';
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                document.getElementById('storage-output').innerHTML = '<p>API Test: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('storage-output').innerHTML = '<p class="error">API Error: ' + error.message + '</p>';
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'naveen.test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    let output = '<h4>Login Successful!</h4>';
                    output += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    output += '<p class="success">Data stored in localStorage. Check localStorage contents above.</p>';
                    
                    document.getElementById('login-output').innerHTML = output;
                    
                    // Show storage after login
                    setTimeout(showStorage, 100);
                } else {
                    document.getElementById('login-output').innerHTML = '<p class="error">Login failed: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                document.getElementById('login-output').innerHTML = '<p class="error">Login error: ' + error.message + '</p>';
            }
        }

        // Show storage on load
        showStorage();
    </script>
</body>
</html>
