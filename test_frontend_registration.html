<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
        input { margin: 5px; padding: 8px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Frontend Registration</h1>
    
    <div class="test-section">
        <h3>Manual Registration Test</h3>
        <div>
            <input type="text" id="username" placeholder="Username" value="testuser123">
            <input type="email" id="email" placeholder="Email" value="test123@example.com">
            <input type="text" id="fullName" placeholder="Full Name" value="Test User">
            <input type="password" id="password" placeholder="Password" value="test123">
        </div>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registration-output"></div>
    </div>

    <div class="test-section">
        <h3>Auto Registration Test</h3>
        <button onclick="testAutoRegistration()">Test Auto Registration</button>
        <div id="auto-output"></div>
    </div>

    <script>
        async function testRegistration() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            
            const data = {
                username: username,
                email: email,
                password: password,
                full_name: fullName
            };
            
            try {
                console.log('Sending registration data:', data);
                
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                let output = `<h4>Registration Response:</h4>`;
                output += `<p><strong>Status:</strong> ${response.status}</p>`;
                output += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (response.ok) {
                    output += `<p class="success">✅ Registration successful!</p>`;
                    output += `<p>User ID: ${result.user?.id}</p>`;
                    output += `<p>Username: ${result.user?.username}</p>`;
                    output += `<p>Full Name: ${result.user?.full_name}</p>`;
                    output += `<p>Email: ${result.user?.email}</p>`;
                } else {
                    output += `<p class="error">❌ Registration failed!</p>`;
                }
                
                document.getElementById('registration-output').innerHTML = output;
                
            } catch (error) {
                document.getElementById('registration-output').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function testAutoRegistration() {
            const timestamp = Date.now();
            const data = {
                username: `autouser${timestamp}`,
                email: `auto${timestamp}@example.com`,
                password: 'test123',
                full_name: 'Auto Test User'
            };
            
            try {
                console.log('Sending auto registration data:', data);
                
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                let output = `<h4>Auto Registration Response:</h4>`;
                output += `<p><strong>Status:</strong> ${response.status}</p>`;
                output += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (response.ok) {
                    output += `<p class="success">✅ Auto registration successful!</p>`;
                    output += `<p>Use these credentials:</p>`;
                    output += `<p>Email: ${data.email}</p>`;
                    output += `<p>Password: ${data.password}</p>`;
                } else {
                    output += `<p class="error">❌ Auto registration failed!</p>`;
                }
                
                document.getElementById('auto-output').innerHTML = output;
                
            } catch (error) {
                document.getElementById('auto-output').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
