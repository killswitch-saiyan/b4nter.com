<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Simple Socket.IO Test</h1>
    <div id="status" class="status disconnected">Disconnected</div>
    <div id="log" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        log('Starting Socket.IO connection test...');
        
        // Try connecting without auth first
        const socket = io('http://127.0.0.1:8000', {
            transports: ['websocket', 'polling'],
            timeout: 20000,
            forceNew: true
        });

        socket.on('connect', () => {
            log('âœ… Socket connected successfully!');
            log(`Socket ID: ${socket.id}`);
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').className = 'status connected';
        });

        socket.on('disconnect', (reason) => {
            log(`âŒ Socket disconnected: ${reason}`);
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'status disconnected';
        });

        socket.on('connect_error', (error) => {
            log(`âŒ Connection error: ${error.message}`);
            document.getElementById('status').textContent = 'Connection Error';
            document.getElementById('status').className = 'status disconnected';
        });

        socket.on('error', (error) => {
            log(`âŒ Socket error: ${error}`);
        });

        // Test sending a message
        setTimeout(() => {
            if (socket.connected) {
                log('ðŸ“¤ Testing message send...');
                socket.emit('send_message', {
                    content: 'Test message from simple test',
                    sender_id: 'test-user',
                    channel_id: 'general'
                });
            }
        }, 2000);
    </script>
</body>
</html>
